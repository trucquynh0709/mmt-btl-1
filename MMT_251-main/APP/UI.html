<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat - Peer Node</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>P2P Chat</h1>
            <div class="info" id="peer-info">Not configured</div>
        </div>
        
        <div class="status" id="status">Offline - Please configure</div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('setup')">Setup</div>
            <div class="tab" onclick="switchTab('chat')">Chat</div>
            <div class="tab" onclick="switchTab('direct')">Direct</div>
            <div class="tab" onclick="switchTab('peers')">Peers</div>
        </div>
        
        <!-- Setup Tab -->
        <div class="content active" id="setup-content">
            <div class="setup-form">
                <h2>Step 1: Login</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" value="admin" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" value="password" placeholder="Enter password">
                </div>
                <button onclick="login()">Login</button>
                
                <h2 style="margin-top: 30px;">Step 2: Register Peer</h2>
                <div class="form-group">
                    <label>Peer IP</label>
                    <input type="text" id="peer-ip" value="127.0.0.1" placeholder="127.0.0.1">
                </div>
                <div class="form-group">
                    <label>Peer Port</label>
                    <input type="number" id="peer-port" value="7000" placeholder="7000">
                </div>
                <button onclick="registerPeer()" id="register-btn" disabled>Register Peer</button>
                
                <h2 style="margin-top: 30px;">Step 3: Join Channel</h2>
                <div class="form-group">
                    <label>Channel Name</label>
                    <input type="text" id="channel-name" value="general" placeholder="general">
                </div>
                <button onclick="joinChannel()" id="join-btn" disabled>Join Channel</button>
            </div>
        </div>
        
        <!-- Chat Tab -->
        <div class="content" id="chat-content">
            <div class="channels" id="channels-list">
                <div class="empty-state">No channels joined yet</div>
            </div>
            
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <!-- Peers Tab -->
        <div class="content" id="peers-content">
            <h2>Active Peers</h2>
            <div class="peer-list" id="peer-list">
                <div class="empty-state">No peers discovered yet</div>
            </div>
            <button onclick="discoverPeers()" style="margin-top: 20px;">Refresh Peer List</button>
        </div>
        
        <!-- Direct Message Tab -->
        <div class="content" id="direct-content">
            <h2>Direct Messages</h2>
            <div class="form-group" style="margin-bottom: 20px;">
                <label>Select Peer</label>
                <select id="direct-peer-select" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                    <option value="">-- Select a peer --</option>
                </select>
            </div>
            
            <div class="messages" id="direct-messages"></div>
            
            <div class="input-area">
                <input type="text" id="direct-message-input" placeholder="Type a direct message..." onkeypress="handleDirectKeyPress(event)">
                <button onclick="sendDirectMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script src="chat.js"></script>
</body>
</html>
